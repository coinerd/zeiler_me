<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>ZEILER .me - Navigation Menu</title>
  <link href="/styles.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <a class="skip-link" href="#content-root">Direkt zum Inhalt springen</a>
  <header>
    <div class="header-container">
      <div class="brand">
        <span class="brand-eyebrow">Digitale Lernwelt</span>
        <h1 class="brand-title">ZEILER<span class="brand-dot">.me</span></h1>
        <p class="brand-tagline">Lernpfade für IT &amp; Medien, Geschichte und Deutsch – strukturiert, aktuell und jederzeit zugänglich.</p>
      </div>
      <div class="header-utility">
        <p class="header-note">Strukturiere deinen Unterricht oder dein Selbststudium mit einem klaren Überblick über alle Themenbereiche.</p>
        <a class="header-cta" href="#content-root">
          Inhalte ansehen
          <i aria-hidden="true" class="fas fa-arrow-down"></i>
        </a>
        <button aria-label="Hauptmenü ein- oder ausklappen" class="mobile-menu-toggle">
          <i aria-hidden="true" class="fas fa-bars"></i>
        </button>
      </div>
    </div>
  </header>
  <nav aria-label="Hauptnavigation" class="main-nav" id="mainNav" role="navigation">
    <div class="nav-container">
      <ul class="nav-top" role="menubar"></ul>
    </div>
  </nav>
  <div class="breadcrumbs" aria-label="Brotkrumen" role="navigation">
    <div class="breadcrumbs-container">
      <ol class="breadcrumbs-list">
        <!-- Populated dynamically -->
      </ol>
    </div>
  </div>
  <main class="main-content" role="main">
    <div class="container">
      <article id="content-root"></article>
    </div>
  </main>
  <script type="module" src="/js/menu-loader.js"></script>
  <script src="/script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js" defer></script>
  <script type="module" src="/js/md-runtime.js"></script>
</body>
</html>
